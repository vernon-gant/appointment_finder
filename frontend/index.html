<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Appointment Finder</title>
</head>
<body>

<main class="container mt-5">


    <br/>
    <button id="back-button" class="btn btn-info position-fixed"
            style="top: 15px; left: 15px; z-index: 999; display: none">Back
    </button>


    <h1 class="appointments-header text-center mb-5">Appointment Finder</h1> <br/>

    <button class="newApp-btn" id="toggleForm">New Appointment</button>
    <br/><br/><br/>

    <div class="container" id="appointment-form-container" style="display:none">
    <form method="POST" id="appointment-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder=" Title" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder=" Location" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"  placeholder=" Description" required></textarea>
                </div>
            <div class="mb-3">
                <label for="expiration_date" class="form-label">Expiration Date</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
            </div>

            <div class="mb-3 appointment_dates">
                <label for="appointment_dates" class="form-label">Appointment Dates</label>
                <div id="appointment_dates">
                    <div class="date-input">
                        <input type="date" class="form-control" name="date" required>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                        <input type="time" class="form-control" id="end_time"name="end_time" required> <br/>
                    </div><br />
                </div>

            <br /> <button class="plus alt" id="add-date-button"> </button><br /><br />
            </div> <br/>

        <div>
            <button type="submit"   class="btn btn-info float-end"  value="Add Appointment"> Add </button>
            <button id="clear-all-button">Clear All</button>

        </div> <br/>

    </form>

        </div><br /><br/><br/>




    <!--  Container for all appointments -->
    <div id="appointments-container" class="appointment-item row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <!--    Container for single appointment -->
    <div id="appointment-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="display: none"></div>
    <br/>

</main>
